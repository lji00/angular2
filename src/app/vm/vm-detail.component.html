<div class="container" *ngIf="vm">
    <h3>"{{ vm.name }}"</h3>
    <div>
        <label>Id: </label>{{ vm.id }}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="vm.name" placeholder="name"/>
    </div>
    <p>
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
    </p>
</div>
