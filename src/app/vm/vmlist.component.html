<div class="container">
    <ul class="items">
        <li *ngFor="let vm of vms | async"
            [class.selected]="isSelected(vm)"
            (click)="onSelect(vm)">
            <span class="badge">{{ vm.id }}</span> {{ vm.name }}
        </li>
    </ul>
    <router-outlet></router-outlet>
    <button routerLink="/sidekicks">Go to sidekicks</button>
    <div> extra vm: {{vm?.name}}</div>
</div>
